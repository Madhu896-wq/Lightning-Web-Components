<template>
    <lightning-card title="Custom Opportunity Creator">
        <div class="slds-m-around_medium">
            <lightning-input 
                type="text" 
                label="Opportunity Name" 
                value={opportunityName} 
                onchange={handleNameChange}>
            </lightning-input>

            <lightning-input 
                type="number" 
                label="Amount" 
                value={amount} 
                onchange={handleAmountChange}>
            </lightning-input>

            <lightning-input 
                type="date" 
                label="Close Date" 
                value={closeDate} 
                onchange={handleCloseDateChange}>
            </lightning-input>

            <lightning-combobox 
                label="Stage"
                value={stage}
                options={stageOptions}
                placeholder="Select Stage"
                onchange={handleStageChange}>
            </lightning-combobox>

            <lightning-button 
                class="slds-m-top_medium"
                label="Create Opportunity" 
                variant="brand" 
                onclick={createOpportunity}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
