<template>
    <lightning-card title="Record Form with Custom Layout">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form 
                record-id={recordId} 
                object-api-name={objectApiName}
                onsuccess={handleSuccess}
                onerror={handleError}>

                <lightning-messages></lightning-messages>

                <!-- Two-column grid for input fields -->
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="FirstName"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="LastName"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Phone"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Department"></lightning-input-field>
                    </div>
                </div>

                <!-- Buttons in a new row -->
                <div class="slds-m-top_medium slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-button type="submit" variant="brand" label="Save"></lightning-button>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-button type="reset" variant="neutral" label="Cancel"></lightning-button>
                    </div>
                </div>

            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
